<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
    <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
     crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="continater w-100 p-5">
        <form class="row g-3 w-50 mx-auto bg-dark-subtle p-3" action="" method="post"  id="contact_form" >
            <!-- form name -->
             <legend><center><h2 class="mx-auto p-3" style="width: 350px"><b>Registration Form</b></h2></center></legend>
            
            <div class="row mb-3">
                <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label">First Name</label>
                <div class="col-sm-8">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping"><i class="bi bi-person-fill"></i></span>
                        <input type="text" class="form-control" placeholder="First Name" aria-label="First Name" aria-describedby="addon-wrapping">
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <label for="text" class="col-sm-4 col-form-label col-form-label">Last Name</label>
                <div class="col-sm-8">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping"><i class="bi bi-person-fill"></i></span>
                        <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name" aria-describedby="addon-wrapping">
                    </div>    
                </div>
            </div>

            <div class="row mb-3">
                <label for="text" class="col-sm-4 col-form-label col-form-label">Department / Office</label>
                <div class="selectContainer col-sm-8">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping"><i class="bi bi-ui-radios"></i></span>
                        <select name="department" class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option value="">Select your Department/Office</option>
                            <option>Department of Engineering</option>
                            <option>Department of Agriculture</option>
                            <option >Accounting Office</option>
                            <option >Office</option>
                            <option >KMD</option>
                            <option >MCC</option>
                            <option >MCR</option>
                            <option >Mayor's Office</option>
                            <option >Tourism Office</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <label for="text" class="col-sm-4 col-form-label col-form-label" for="specificSizeInputGroupUsername">UserName</label>
                <div class="col-sm-8">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="specificSizeInputGroupUsername"><i class="bi bi-person-circle"></i></span>
                        <input type="input-group-text" class="form-control" id="autoSizingInputGroup" placeholder="UserName" aria-label="text" aria-describedby="addon-wrapping">
                    </div>    
                </div>
            </div>


                
            <div class="row mb-3">
                <label for="Password" class="col-sm-4 col-form-label col-form-label">Password</label>
                <div class="col-sm-8">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping"><i class="bi bi-lock-fill"></i></span>
                        <input type="Password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
                    </div>    
                </div>
            </div>

            <div class="row mb-3">
                <label for="Confirm Password" class="col-sm-4 col-form-label col-form-label">Confirm Password</label>
                <div class="col-sm-8">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping"><i class="bi bi-lock-fill"></i></span>
                        <input type="Password" class="form-control" id="" placeholder="Confirm Password" aria-label="Password" aria-describedby="addon-wrapping">
                    </div>
                </div>    
            </div>
            
            <div class="row mb-3">
                <label for="your-email" class="col-sm-4 col-form-label col-form-label">E-Mail</label>
                <div class="col-sm-8">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping"><i class="bi bi-envelope-fill"></i></span>
                        <input
                        type="email"
                        class="form-control"
                        id="inputEmail3"
                        placeholder="E-Mail address" 
                        aria-label="col-form-label" 
                        aria-describedby="emailHelp">
                    </div>    
                </div>
            </div>

            <div class="row mb-3">
                <label for="Contact No" class="col-sm-4 col-form-label col-form-label">Contact No.</label>
                <div class="col-sm-8">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping"><i class="bi bi-telephone-fill"></i></span>
                        <input type="text" class="form-control" id="" placeholder="(639)" aria-label="Contact No" aria-describedby="addon-wrapping">
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 col-sm-4 mx-auto">
                <!-- button -->

                <button type="button" class="text-white btn btn-warning btn-lg mx-auto p-1 col-sm-4" style="width: 200px">
                    Submit <span class="lyphicon glyphicon-send"><i class="bi bi-telegram"></i></span>
                </button>
            </div>
        </form>
    </div>

    <script 
     src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
     integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
     crossorigin="anonymous"></script>

    <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
     integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" 
     crossorigin="anonymous"></script>

    <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
     crossorigin="anonymous"></script>
  </body>
</html>
